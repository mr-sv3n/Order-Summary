<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Sven Srbljanin">
    <meta name="description" content="Order summary for music service">
    <meta name="tags" content="order, summary, payment, cancellation, order change">
    <link rel="icon"  type="image/png" href="./Media/Images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Order Sumamry</title>
</head>
<body> <!--cointains background of the page-->
    <main>  <!--flex container, img, h1, article, order summary and buttons are flex items-->
        

        <header> 
                <img src="./Media/Images/illustration-hero.svg" alt="Girl listening to music and dancing">
         </header>

         
        <h1>Order Summary</h1> 

         <article> 
                <p>You can now listen to millions or songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
         </article>
       

        <section class="order-summary"> <!--Flex container-->

            <!--Flex Item 1 - Logo -->
            <div class="summary__music-logo">
                <img src="./Media/Images/icon-music.svg" 
                alt="music logo">
            </div>

            <!--Flex Item 2 - Package Type & Price -->
            <div class="price"> 
                <span class="summary__package-type">Annual Plan</span> 
                <br> 
                <span class="summary__package-price">$59.99/year</span>
            </div>

            <!--Flex Item 3 - Change order -->
            <div class="summary__change-order">
                <a href="">Change</a>
            </div>

        </section>
        <section class="buttons"> <!--flex container for buttons-->

            <!--Payment button-->
            <button aria-label="Proceed to Payment" class="payment-button">
                    <a href=""><span class="payment-button-text">Proceed to Payment</span></a>
            </button>

            <!--Cancel button-->
            <button aria-label="Cancel Order" class="cancel-button">
                   <a href=""><span class="cancel-button-text">Cancel order</span></a> 
            </button>
        </section>
        
    </main>     
    
</body>
</html>
